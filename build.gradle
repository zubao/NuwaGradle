apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation "commons-io:commons-io:1.4"
    implementation 'commons-codec:commons-codec:1.6'

    implementation 'org.ow2.asm:asm:6.0'
    implementation 'org.ow2.asm:asm-commons:6.0'
    implementation 'org.ow2.asm:asm-analysis:6.0'
    implementation 'org.ow2.asm:asm-util:6.0'
    implementation 'org.ow2.asm:asm-tree:6.0'
//    implementationOnly 'com.android.tools.build:gradle:3.4.1', {
//        exclude group:'org.ow2.asm'
//    }
}


apply plugin: 'maven'


uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
            pom.groupId = 'cn.jiajixin.nuwa'//你的包名
            pom.artifactId = 'gradle'
            pom.version = '1.3.5'//版本号
            //文件发布到下面目录  ../是父目录
            repository(url: uri('../repo'))
        }
    }
}